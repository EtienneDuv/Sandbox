<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="http://icons.iconarchive.com/icons/icons8/windows-8/256/Diy-Spade-icon.png" />
    <title>Sandbox Clock</title>

    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\main.css" />
    <script src="assets\js\main.js"></script>
</head>
<body onload="init()">
<div class="container">
    <div class="row">
        <div class="col-sm-2 center">  
            <div class="sticky">
                <div class="toggle-container">
                    <div class="toggle-btn" id="toggle-clock_SVG" onclick="toggleActive(this)">
                        <div class="inner-text">SVG</div>
                        <div class="inner-circle"></div>
                    </div>
                </div>
                <div class="toggle-container">
                    <div class="toggle-btn" id="toggle-clockCSS" onclick="toggleActive(this)">
                        <div class="inner-text">CSS</div>
                        <div class="inner-circle"></div>
                    </div>
                </div>
                <div class="toggle-container">
                    <div class="toggle-btn" id="toggle-clockDigital"  onclick="toggleActive(this)">
                        <div class="inner-text">Digital</div>
                        <div class="inner-circle"></div>
                    </div>
                </div>
                <div class="toggle-container">
                    <div class="toggle-btn" id="toggle-timer" onclick="toggleActive(this)">
                        <div class="inner-text">Timer</div>
                        <div class="inner-circle"></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-sm-8 center">
            <article id="clock_SVG">
                <svg viewBox="-120 0 350 250">
                    <g>
                        <circle id="face" cx="50" cy="50" r="45" />
                        <rect id="hour_SVG" x="48.5" y="12.5" width="5" height="40" rx="2.5" ry="2.55" />
                        <rect id="min_SVG" x="48.5" y="12.5" width="3" height="40" rx="2" ry="2" />
                        <line id="sec_SVG" x1="50" y1="50" x2="50" y2="16" />
                        <circle cx="50" cy="50" r="4" stroke="white" stroke-width="0.5" fill="red" />
                    </g>
                </svg>
            </article>
            <article id="clockCSS">
                <div class="dash">
                    <div class="top"></div>
                    <div class="right"></div>
                    <div class="bottom"></div>
                    <div class="left"></div>
                    <div class="center"></div>
                </div>
                <div id="hour_CSS"></div>
                <div id="min_CSS"></div>
                <div id="sec_CSS"></div>
            </article>
            <article id="clockDigital"></article>
        </div>        
    </div>
</div>
</body>
</html>
