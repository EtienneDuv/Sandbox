<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="http://icons.iconarchive.com/icons/icons8/windows-8/256/Diy-Spade-icon.png" />
    <title>Sandbox Clock</title>

    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body onload="init()">
<div class="container">
    <div class="row">
        <div class="col-sm-2 center">  
            <div class="toggle-container">
                <div class="toggle-btn" onclick="toggleActive(this)">
                    <div class="inner-circle"></div>
                    <span class="inner-text">Clock</span>
                </div>
            </div>
            <div class="toggle-container">
                <div class="toggle-btn" onclick="toggleActive(this)">
                    <div class="inner-circle"></div>
                    <span class="inner-text">Clock 2</span>
                </div>
            </div>
        </div>
        <div class="col-sm-8 center" id="clocks">
            <p id="clock1"></p>
            <p id="clock2"></p>     
        </div>        
    </div>

</div>
</body>
</html>
